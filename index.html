<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoking App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">

            />

        </a>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <span>quit date</span>
                        <p id="quitDateInfo" class="text-center">00:00:00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <span>last cigarette</span>
                        <p id="elapsed" class="text-center">00:00:00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <span>cigarette not smoked</span>
                        <p id="no-cigar-number" class="text-center">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <span>money saved</span>
                        <p id="money-saved" class="text-center">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Smoking Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="date">
                <input type="datetime-local" class="form-control" id="date" placeholder="quit-date">
            </label>
            <label for="num-cigars">
                <input type="number" id="num-cigars" class="form-control" placeholder="number of cigars" >
            </label>
            <label for="price-per-pack">
                <input type="number"id="price-per-pack" class="form-control" placeholder="price-per-pack">
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar fixed-bottom d-block">
        <p class="text-center">FREE FOREVER</p>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
